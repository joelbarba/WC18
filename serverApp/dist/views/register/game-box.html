<div class="game-box">
  <h5>{{$ser.games[gameId].desc}}</h5>
  <div class="row">
    <div class="col-md-6 text-center" ng-click="$ser.selectTeam($ser.getTeamA(gameId), gameId)">
      <img class="team-flag" ng-src="{{'images/' + $ser.getTeamA(gameId).flagImg }}"/>
      <h5>{{$ser.getTeamA(gameId).name}}</h5>
    </div>
    <div class="col-md-6 text-center" ng-click="$ser.selectTeam($ser.getTeamB(gameId), gameId)">
      <img class="team-flag" ng-src="{{'images/' + $ser.getTeamB(gameId).flagImg }}"/>
      <h5>{{$ser.getTeamB(gameId).name}}</h5>
    </div>
  </div>
</div>
