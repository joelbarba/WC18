<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title" ng-if="task === 'addRoot'">Add New Accountant Pot</h3>
  <h3 class="modal-title" ng-if="task === 'addSub'">Add New Sub Acc. Pot</h3>
  <h3 class="modal-title" ng-if="task === 'edit'">Edit Acc Pot: {{item.name}}</h3>
</div>

<div class="modal-body">
  <div class="row">
    <form name="newItemForm" novalidate>

      <!--Parent ID-->
      <div class="col-md-12 form-group" ng-show="task === 'addRoot'">
        <label for="parentIdInputItem">Parent Id</label>
        <select name="parentIdInputItem" class="form-control"
                ng-model="item.parent_id">
          <option ng-repeat="pot in accPotsFlatList" ng-value="pot.id">{{pot.pos + ' - ' + pot.name}}</option>
        </select>
      </div>

      <div class="col-md-12 form-group" ng-show="task === 'addSub'">
        <h4>
          <span style="font-weight: bold">Parent:</span>
          <span>{{item.parent_name}}</span>
        </h4>
      </div>

      <div class="col-md-12 form-group" ng-show="task === 'edit'">
        <h4 ng-show="!!item.parent_id">
          <span style="font-weight: bold">Parent:</span>
          <span>{{item.parent_name}}</span>
        </h4>
        <h4 ng-show="!item.parent_id">Root (no parent)</h4>
      </div>

      <!--ID-->
      <div class="col-md-12 form-group" ng-show="task === 'edit'">
        <label for="idInputItem">Id</label>
        <input type="text" class="form-control" id="idInputItem" ng-disabled="true" ng-model="item.id">
      </div>

      <!--Name-->
      <div class="col-md-12 form-group">
        <label for="nameInputItem">Name</label>
        <input type="text" class="form-control" id="nameInputItem" placeholder="pot name..." ng-model="item.name">
      </div>

      <!--Pos-->
      <div class="col-md-6 form-group">
        <label for="posInputItem">Position</label>
        <input type="number" class="form-control" id="posInputItem" placeholder="99" ng-model="item.pos">
      </div>


      <!--Amount-->
      <div class="col-md-6 form-group">
        <label for="amountInputItem">Amount</label>
        <input type="text" class="form-control" id="amountInputItem" placeholder="0" ng-model="item.amount">
      </div>



    </form>
  </div>
</div>

<div class="modal-footer">

  <!--Remove-->
  <button class="btn btn-icon btn-icon-delete" ng-show="task === 'edit'"
          ng-click="removeItem()"
          confirm="Do you want to delete {{item.name}}?">
    <span class="btn-text-section">Delete</span>
    <span class="btn-icon-section">
      <span class="glyphicon glyphicon-remove"></span>
    </span>
  </button>

  <!--Cancel-->
  <button class="btn btn-icon btn-icon-cancel" ng-click="$close()">
    <span class="btn-text-section">Cancel</span>
    <span class="btn-icon-section">
      <span class="glyphicon glyphicon-ban-circle"></span>
    </span>
  </button>

  <!--Add-->
  <button class="btn btn-icon btn-icon-save" ng-show="task === 'addRoot' || task === 'addSub'" ng-click="createNewItem()">
    <span class="btn-text-section">Add</span>
    <span class="btn-icon-section">
      <span class="glyphicon glyphicon-plus"></span>
    </span>
  </button>

  <!--Save-->
  <button class="btn btn-icon btn-icon-save" ng-show="task === 'edit'" ng-click="saveItem()">
    <span class="btn-text-section">Save</span>
    <span class="btn-icon-section">
      <span class="glyphicon glyphicon-ok"></span>
    </span>
  </button>

</div>
